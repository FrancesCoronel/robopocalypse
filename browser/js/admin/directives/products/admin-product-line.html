<div>
	<form>
		<div ng-repeat="photo in theProduct.photos track by $index">
        	<img style="width:auto; height:80px;" ng-src="{{photo}}">
        	<md-button ng-click="removeImg($index)">X</md-button>
        </div>
		<md-input-container class="lineItem" flex>
			<label>Id</label>
			<input ng-model="theProduct._id" disabled />
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>Title</label>
			<input ng-model="theProduct.title" />
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>Description</label>
			<input ng-model="theProduct.description" />
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>Price</label>
			<input ng-model="theProduct.price" />
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>Inventory</label>
			<input ng-model="theProduct.inventory" />
		</md-input-container>
		<md-input-container>
			<md-select ng-model="theProduct.seller" placeholder="{{theProduct.seller ? theProduct.seller.storeName : 'Select User Store'}}"style="min-width: 200px;">
		      <md-option ng-value="store" ng-repeat="store in stores">{{store.storeName}}</md-option>
		    </md-select>
		</md-input-container>
		<div layout="row" layout-wrap>
	          <div flex="18" ng-repeat="category in categories">
	            <md-checkbox ng-checked="exists(category._id, theProduct.category)" ng-click="toggle(category._id, theProduct.category)">
	              {{ category.name }}
	            </md-checkbox>
	          </div>
	        </div>
		<md-button ng-click="update()">Update</md-button>
    	<md-button ng-click="delete()">Delete</md-button>
	</form>    
</div>
<hr>
