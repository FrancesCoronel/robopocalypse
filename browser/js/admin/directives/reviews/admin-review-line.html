<div class="mdl-card mdl-shadow--3dp centerText marginBottom reviewDisplay" style="padding:3%;">
    <form name='reviewForm'>
        <div class="row">
            <md-input-container flex class="lineItem">
                <label>ID</label>
                <input ng-model="theReview._id" disabled>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container flex class="lineItem">
                <label>User</label>
                <input ng-model="theReview.user" disabled>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container flex class="lineItem">
                <label>Product</label>
                <input ng-model="theReview.product" disabled>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container flex class="lineItem">
                <label>Rating</label>
                <textarea type="text" ng-model="theReview.text"></textarea>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container flex class="lineItem">
                <label>Rating</label>
                <input ng-model="theReview.rating" disabled>
            </md-input-container>
        </div>
        <div class="row">
            <div class="col-md-6">
                <md-button ng-click="update()"><i class="fa fa-pencil"></i> Update</md-button>
            </div>
            <div class="col-md-6">
                <md-button ng-click="delete()"><i class="fa fa-times"></i> Delete</md-button>
            </div>
        </div>
    </form>
</div>
