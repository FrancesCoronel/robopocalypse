<div class="col-md-6">
<div class="mdl-card mdl-shadow--2dp demo-card-wide wideCard">
    <img ng-src="{{theStore.photo}}" ui-sref="singleStore({url: '{{theStore.storeURL}}'})">
    <div class="mdl-card__title">
        <h1 class="mdl-button mdl-card__title-text"><a ui-sref="singleStore({url: theStore.storeURL })">{{theStore.storeName}}</a></h1>
    </div>
    <div class="mdl-card__supporting-text">
        {{theStore.storeDesc | shortdesc}}
    </div>
</div>
</div>
