<div class="container loginForm">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <form id="login-form" name="loginForm" ng-submit="loginForm.$valid; sendLogin(login)">
                <!-- <alert type="danger" ng-show="error">
                    {{ error }}
                </alert> -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" ng-model="login.password" class="form-control mdl-textfield__input" id="login-password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <br>
                    <br>
                    <a ui-sref="signup">Don't have an account? Sign up or be left behind in the Robopocalypse!</a>
            </form>
        </div>
    </div>
    <div class="row oauthContainer">
        <div class="col-md-6 col-md-offset-5">
            <p><auth-button provider-name="Google"></auth-button></p>
            <p><auth-button provider-name="Twitter"></auth-button></p>
            <p><auth-button provider-name="Facebook"></auth-button></p>
        </div>
    </div>
</div>
