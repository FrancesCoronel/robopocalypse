<div class="container">
	<div class="row">
		<h4>Review this robot</h4>
		<form ng-submit="createReview(review)">
			<div class="form-group">
				<label>Rating</label>
				<select ng-model="review.rating" required>
					<option value="1">1 star</option>
					<option value="2">2 star</option>
					<option value="3">3 star</option>
					<option value="4">4 star</option>
					<option value="5">5 star</option>
				</select>
			</div>
			<div class="form-group" >
				<label>Review</label>
				<textarea ng-model="review.text" required></textarea>
			</div>
			<button type="submit" class="btn btn-default">Add Review</button>
		</form>	
	</div>
</div>
