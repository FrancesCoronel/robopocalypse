<div class="col-sm-12 col-md-12 col-lg-12 marginTop">
    <label ng-hide="{{userpage}}">{{thereview.user.name.first}} {{thereview.user.name.last}}</label>
    <label ng-show="{{userpage}}">{{thereview.product.title}}</label>
        <p ng-app="starApp" class="pull-right">
            <div ng-controller="StarCtrl" class="pull-right">
                <span ng-repeat="rating in ratings">
                    <div star-rating rating-value="thereview.rating" max="rating.max" ></div>
                </span>
            </div>
        </p>
    <img data-ng-repeat="i in thereview.ratings" style="border:1px solid black;width:30px;height:30px;" />
    <p class="marginTop autofocus">{{thereview.text}}</p>
</div>
