<div>
	<form>
		<md-input-container class="lineItem" flex>
			<label>Id</label>
			<input ng-model="theReview._id" class="lineItem" disabled>
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>User</label>
			<input ng-model="theReview.user.full_name" class="lineItem" disabled>
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>Product</label>
			<input ng-model="theReview.product.title" class="lineItem" disabled>
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>Text</label>
			<input ng-model="theReview.text" class="lineItem" disabled>
		</md-input-container>
		<md-input-container class="lineItem" flex>
			<label>Rating</label>
			<input ng-model="theReview.rating" class="lineItem" disabled>
		</md-input-container>
	</form>
	<hr>
</div>
