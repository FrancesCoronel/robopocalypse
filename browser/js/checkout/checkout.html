<div class="container">
    <div class="row">
        <md-content class="col-lg-6 col-md-6 col-sm-12">
            <h3>Billing Address</h3>
            <form name="orderForm">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>First name</label>
                        <input ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Last Name</label>
                        <input ng-model="theMax">
                    </md-input-container>
                </div>
                <md-input-container flex>
                    <label>Address</label>
                    <input ng-model="user.address">
                </md-input-container>
                <md-input-container md-no-float>
                    <input ng-model="user.address2" placeholder="Address 2">
                </md-input-container>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>City</label>
                        <input ng-model="user.city">
                    </md-input-container>
                    <md-input-container flex>
                        <label>State</label>
                        <input ng-model="user.state">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Postal Code</label>
                        <input ng-model="user.postalCode">
                    </md-input-container>
                </div>
            </form>
        </md-content>
        <md-content class="col-lg-6 col-md-6 col-sm-12">
            <h3>Shipping Address</h3>
            <form name="orderForm">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>First name</label>
                        <input ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Last Name</label>
                        <input ng-model="theMax">
                    </md-input-container>
                </div>
                <md-input-container flex>
                    <label>Address</label>
                    <input ng-model="user.address">
                </md-input-container>
                <md-input-container md-no-float>
                    <input ng-model="user.address2" placeholder="Address 2">
                </md-input-container>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>City</label>
                        <input ng-model="user.city">
                    </md-input-container>
                    <md-input-container flex>
                        <label>State</label>
                        <input ng-model="user.state">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Postal Code</label>
                        <input ng-model="user.postalCode">
                    </md-input-container>
                </div>
            </form>
        </md-content>
        <md-content class="col-lg-12 col-md-12 col-sm-12">
            <h3>Your Current Order</h3>
            <order-item></order-item>
            <cart></cart>
        </md-content>
        <hr>
        <md-content class="col-lg-12 col-md-12 col-sm-12">
            <button ng-click="submitOrder()" class="btn btn-primary btn-lg btn-standard"><i class="fa fa-credit-card"></i> Submit Order</button>
        </md-content>
    </div>
</div>
