<div class="col-sm-12 col-md-12 col-lg-12">
    <div class="row">
        <a class="pull-left">
            <img src="{{ user.photo }}" width="100%" height="100%" alt="...">
        </a>
        <div class="media-body update-card-body">
            <h4 class="media-heading">{{ user.name.first }} {{ user.name.last }}</h4>
            <p>This is the body content of this media.This can be used as an update panel</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4">
            <md-input-container class="lineItem" flex>
                <label>Image URL</label>
                <input ng-model="user.photo" class="lineItem" enabled>
            </md-input-container>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <md-input-container class="lineItem" flex>
                <label>Email</label>
                <input ng-model="user.email" class="lineItem" enabled>
            </md-input-container>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <md-input-container class="lineItem" flex>
                <label>Password</label>
                <input ng-model="user.password" class="lineItem" enabled>
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <md-button ng-click="updateProfile()">Update Profile</md-button>
    </div>
    <div class="row">
        <p>Orders</p>
    </div>
    <div class="row">
        <div ng-repeat="order in orders">
            <p>{{order}}</p>
        </div>
    </div>
    <div class="row">
        <p>Reviews</p>
    </div>
    <product-review ng-repeat="review in reviews"></product-review>
    <div class="row">
        <div ng-repeat="review in reviews">
            <p>{{review.text}}</p>
        </div>
    </div>
</div>
