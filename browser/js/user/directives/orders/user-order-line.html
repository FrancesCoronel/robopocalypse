<div>

        <p><label>Order:</label>
        {{theOrder.date}}</p>

        <p><label>Billing Address:</label>
        {{theOrder.billing}}</p>

        <p><label>Shipping Address:</label>
        {{theOrder.shipping}}"</p>

        <p><label>Items:</label>
            <fieldset ng-repeat="product in theOrder.items.products track by $index">
                <img ui-sref="singleProduct({id: product._id })" ng-src="{{product.photos[0]}}" style="width:80px"/>
                <a ui-sref="singleProduct({id: product._id })">{{product.title}}</a>
                Quantity: {{theOrder.items.quantities[$index]}}
                Price: {{theOrder.items.prices[$index] | getPrice}}
                <!-- {{item.total}} -->
            </fieldset>
        </p>

        <p><label>Subtotal:</label>
        {{theOrder.subtotal | getPrice}}</p>

        <p><label>Status:</label>
        {{theOrder.status}}</p>

        <p><label>Coupon:</label>
        {{theOrder.coupon}}</p>

</div>
